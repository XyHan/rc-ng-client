<header>
    <a routerLink="">
        <span>{{ forname }}</span>
        <b>{{ lastname }}</b>
    </a>
    <nav>
        <ul>
            <li *ngFor="let navLink of navLinks">
                <a routerLink="{{ navLink.path }}">{{ navLink.label }}</a>
            </li>
        </ul>
    </nav>
</header>
